<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title> Pizza Parlor </title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <h1 class="pizza-header"> Pizza Ordering System</h1>
    <div class="jumbotron">
      Order an amazing pizza today for delivery!
    </div>
    <form id="pizza-order">
      <div id="toppings">
        <p> Which toppings would you like?</p>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="toppings" value=" cheese">
            Cheese  </label>
        </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=" pepperoni"> Pepperoni</label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="toppings" value=" mushrooms"> Mushrooms</label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value=" bacon"> Bacon</label>
        </div>
        <div class="checkbox">
      <label>
        <input type="checkbox" name="toppings" value=" whiskey"> Whiskey</label>
    </div>
    <br>
  </div>
    <div id="size">
      <p> What size would you like?</p>
      <div class="radio">
        <label>
          <input type="radio" name="size" value=1> Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value=2> Medium </label> 
        </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value=3> Large
        </label>
      </div>
      </div>
    <div id="vegan-crust">
      <p> Do you want a vegan crust?</p>
      <div class="radio">
        <label>
          <input type="radio" name="vegan-crust" value="Vegan Crust"> Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="vegan-crust" value="Non-Vegan Crust"> No
        </label>
      </div>
    </div>

    <div id="quantity">
      <p> Select the Quantity</p>
      <div class= "form-group">
        <label>Please enter a number between 1 and 50. Allow extra processing time for more than 10 pizzas</label>
        <input class=form-control type="text" name= "quantity" id="quantity">
      </div>
    </div>
    <div id="address">
      <p> Please enter your delivery address</p>
      <div class="form-group">
        <label> Street Number </label>
        <input id="delivery-street-number" class=form-control type="text" name="delivery-address">
        </div>
        <div class="form-group">
          <label> Street Name </label>
          <input id="delivery-street-name" class=form-control type="text" name="delivery-address">
          </div>
          <div class="form-group">
            <label> City</label>
            <input id="delivery-city" class=form-control type="text" name="delivery-address">
            </div>
            <div class="form-group">
              <label> State </label>
              <input id="delivery-state" class=form-control type="text" name="delivery-address">
              </div>
              <div class="form-group">
                <label> Zip Code </label>
                <input id="delivery-zip" class=form-control type="text" name="delivery-address">
              </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-fill">Submit</button>
    </div>
</form>
<div id="order-confirmation">
  <h4>Thank you for your order</h4>
  <p> Your pizza is on its way to: <span id="delivery-address"></span> <br> Your pizza details: <span id="pizza-specs"></span></p>
</div>


  </div>
</body>
</html>
